dragonborn = Dragonborn
dwarf = Dwarf
dwarwencombattraining = You have proficiency with the battleaxe, handaxe, light hammer, and warhammer.
stonecunning = Whenever you make an Intelligence (History) check related to the origin of stonework,\
you are considered proficient in the History skill and add double your proficiency bonus to the check, \
instead of your normal proficiency bonus.
dwarwenresilience = You have advantage on saving throws against poison, \
  and you have resistance against poison damage (explained in the “Combat” section).
elf = Elf
feyancestry = You have advantage on Saving Throws against being Charmed, and magic can’t put you to sleep.
trance = Elves don’t need to sleep. Instead, they meditate deeply, remaining semiconscious, for 4 hours a day.\
(The Common word for such meditation is “trance.”) While meditating, you can dream after a fashion;\
such dreams are actually mental exercises that have become reflexive through years of practice. \
After resting in this way, you gain the same benefit that a human does from 8 hours of sleep.
gnome = Gnome
gnomecunning = You have advantage on all Intelligence, Wisdom, and Charisma Saving Throws against magic.

halfelf = Half-Elf
halfelfincreasestat = Half-elf can increase two stats with 1 by choice.
halfelfskillversatility = Half-elf can choose two skills to be proficient in
halfling = Halfling
naturallystealthy = You can attempt to hide even when you are obscured only by a creature that is at least one size larger than you.
brave =  You have advantage on Saving Throws against being Frightened.
halflingnimbleness = You can move through the space of any creature that is of a size larger than yours.
lucky = When you roll a 1 on The D20 for an Attack roll, ability check, or saving throw,\
you can reroll the die and must use the new roll.
halforc = Half-Orc
relentlessendurance = When you are reduced to 0 Hit Points but not killed outright, you can drop to 1 hit point instead. You can’t use this feature again until you finish a Long Rest.
savageattacks = When you score a critical hit with a melee weapon Attack, you can roll one of the weapon’s damage dice one additional time and add it to the extra damage of the critical hit.

human = Human
tiefling = Tiefling
satRace = You have chosen the race
darkvision = Accustomed to twilit forests and the night sky, you have superior vision in dark and dim conditions.\
   You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light.\
   You can’t discern color in darkness, only shades of gray.

norace = You have not chosen a race, try to use numbers 1-8